<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS-Km</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <h1 class="text-center my-5">Kim birinchi bo-rish-ga</h1>
      <form class="d-flex justify-content-center align-items-center mb-5 js-form" method="post">
         <span class="me-3 fs-3">Masofa</span>
         <input class="form-control w-25 js-input " type="number" placeholder="Masofani kriting">
         <span class="js-warning"></span>
         <button class="btn btn-outline-dark ms-3">Hisobla</button>
      </form>
      <div class="content d-flex justify-content-around">
         <div class="card mb-5 border-2 border-dark" style="width: 15rem;">
            <img class="card-img-top" src="./img/Man.jpg" alt="man" width="100" height="250">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Piyoda</h5>
              <p class="card-text text-center fs-4 fw-bold"><span class="js-result"></span>soat</p>
            </div>
          </div>
         <div class="card mb-5 border-2 border-dark" style="width: 15rem;">
            <img class="card-img-top" src="./img/cycle.png" alt="man" width="100" height="250">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Velosiped</h5>
              <p class="card-text text-center fs-4 fw-bold"><span class="js-result2"></span>soat</p>
            </div>
          </div>
         <div class="card mb-5 border-2 border-dark" style="width: 15rem;">
            <img class="card-img-top" src="./img/car.png" alt="man" width="100" height="250">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Moshina</h5>
              <p class="card-text text-center fs-4 fw-bold"><span class="js-result3"></span>soat</p>
            </div>
          </div>
         <div class="card mb-5 border-2 border-dark" style="width: 15rem;">
            <img class="card-img-top" src="./img/samolyot.png" alt="man" width="100" height="250">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Samolyot</h5>
              <p class="card-text text-center fs-4 fw-bold"><span class="js-result4"></span>soat</p>
            </div>
          </div>
      </div>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
